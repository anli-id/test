#++++++++++++++++++++
name: Python Test
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
#++++++++++++++++++++
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
    - name: Start
      run: |
        sudo apt-get update && sudo apt-get upgrade -y
